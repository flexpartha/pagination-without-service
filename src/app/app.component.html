<div class="card text-center m-3">
  <h3 class="card-header">Angular  Pagination wihout Service</h3>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Title</th>
              <th>UserId</th>
              <!-- <th>Email</th> -->
          </tr>
      </thead>
      <tbody>
          <tr *ngFor ="let data of loadData1">
              <td>{{data.id}}</td>
              <td>{{data.title}}</td>
              <td>{{data.userId}}</td>
          </tr>
      </tbody>
    </table>
  </div>
  <div style="display:flex; flex-direction:row; justify-content: space-evenly;margin-bottom: 12px;">
    <button type="button" class="btn btn-primary" (click)="getFirstPage()">First</button>
    <button type="button" class="btn btn-primary" (click)="getPreviousPage()">Previous</button>
    <button type="button" class="btn btn-primary" (click)="getNextPage()">Next</button>
    <button type="button" class="btn btn-primary" (click)="getLastPage()">Last</button>
  </div>
</div>
<div style="width:50%; display: flex; flex-direction: row; justify-content: space-between;">
  <form [formGroup]="dropDownForm" (ngSubmit)="submit()">
    <ng-multiselect-dropdown
      [settings]="dropdownSettings"
      [data]="dropdownList"
      formControlName="myItems">
    </ng-multiselect-dropdown>
    <button type="submit">Submit</button>
  </form>
  <mat-form-field appearance="outline">
    <mat-select placeholder="Select Toppings" [formControl]="toppings" multiple>
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br/>
<br/>
